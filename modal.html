<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-da-modal">
        Abrir modal
    </button>
    <div class="modal" id="exemplo-da-modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>TÃ­tulo da modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Beatae nam, possimus id ex earum obcaecati. Cumque libero perspiciatis cum facere modi nobis, vero harum ex distinctio eligendi id pariatur maiores.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceitar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/js_bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modalExemplo = new bootstrap.Modal('#exemplo-da-modal');
            setTimeout(function(){
                modalExemplo.show();
            }, 3000)
        })
    </script>
</body>
</html>
